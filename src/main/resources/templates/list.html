<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Board List Page</title>
</head>
<body>
    <div th:replace="~{nav :: navbar}"></div>

    <table>
        <tr th:each="article : ${Articles}">
            <td th:text="${article.title}"></td>
            <td th:text="${article.main_text}"></td>
            <td><a th:href="@{/edit/{id}(id=${article.id})}"><button>수정</button></a></td>
            <td><a th:href="@{/delete/{id}(id=${article.id})}"><button>삭제</button></a></td>
            <td></td>
        </tr>
    </table>

    <div th:replace="~{nav :: footer}"></div>
</body>
</html>
