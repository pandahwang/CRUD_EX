<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Board View Page</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div th:replace="~{nav :: navbar}"></div>
    <div class="container">
        <div class="view">

        <h2 th:text="${article.title}"></h2>

        </div>
    </div>

    <div th:replace="~{nav :: footer}"></div>
</body>
</html>
