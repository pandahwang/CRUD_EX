<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Board View Page</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div th:replace="~{nav :: navbar}"></div>
    <div class="container">
        <div class="view">

        <h2 th:text="${article.title}"></h2>
        <p th:text="${article.mainText}"></p>

        <hr>

        <a th:href="@{/edit/{id}(id=${article.id})}"><button>수정</button></a>
        <button th:onclick="'deleteArticleFromView(' + ${article.id} + ')'" return false;>삭제</button>

        </div>
    </div>

    <div th:replace="~{nav :: footer}"></div>
    <script src="/include/delete.js"></script>
</body>
</html>
