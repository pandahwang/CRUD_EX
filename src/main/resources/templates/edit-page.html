<!doctype html>
<html lang="en">
<head>
<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
<div th:replace="~{nav :: navbar}"></div>
    <div class="container">
        <form th:action="@{/update/{id}(id=${article.id})}" method="POST">
            <fieldset>
                <legend>글 수정</legend>
                제목<input type="text" name="title" th:value="${article.title}" maxlength="100" required><br>
                내용<textarea name="mainText" th:text="${article.mainText}" maxlength="10000" required></textarea><br>
                <input type="submit" value="수정">
                <input type="reset" value="초기화">
                <hr>
                <span th:text="${error}"></span>
            </fieldset>
        </form>
    </div>

<div th:replace="~{nav :: footer}"></div>
</body>
</html>
